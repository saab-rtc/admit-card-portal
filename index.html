<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSC Batch 02/2025 - Admit Card Portal</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0b0f19;
        color: white;
        text-align: center;
    }
    header {
        background-color: #11182b;
        padding: 15px;
        border-bottom: 3px solid #b1975b;
    }
    header img {
        height: 60px;
        vertical-align: middle;
    }
    header h1 {
        display: inline-block;
        margin: 0;
        font-size: 24px;
        color: #b1975b;
        vertical-align: middle;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1a2236;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
        color: #b1975b;
    }
    input {
        width: 80%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        text-align: center;
    }
    button {
        margin-top: 15px;
        padding: 12px 25px;
        background-color: #b1975b;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #a1844f;
    }
    .note {
        margin-top: 15px;
        font-size: 13px;
        color: #ccc;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>Examination Branch - LSC Batch 02/2025</h1>
</header>

<div class="container">
    <h2>Admit Card Download Portal</h2>
    <p>Enter your Roll Number to download your admit card</p>
    <input type="text" id="rollNo" placeholder="Enter Roll Number">
    <br>
    <button onclick="downloadAdmitCard()">Download</button>
    <p class="note">Make sure to enter the correct Roll Number without spaces.</p>
</div>

<script>
function downloadAdmitCard() {
    let rollNo = document.getElementById('rollNo').value.trim();
    if (rollNo === "") {
        alert("Please enter your Roll Number");
        return;
    }
    let fileUrl = "admitcards/" + rollNo + ".pdf";
    fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) {
                window.open(fileUrl, '_blank');
            } else {
                alert("Admit card not found for Roll Number: " + rollNo);
            }
        })
        .catch(err => {
            alert("Error checking admit card: " + err);
        });
}
</script>

</body>
</html>
