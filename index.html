<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admit Card Download – Police Training Center Larkana</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0a0a0a;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background: linear-gradient(to right, #001f3f, #000000);
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        border-bottom: 3px solid gold;
    }

    header img {
        height: 60px;
    }

    .title {
        text-align: center;
        flex: 1;
    }

    .title h1 {
        font-size: 1.5rem;
        color: gold;
        margin: 0;
    }

    .title p {
        margin: 2px 0 0;
        font-size: 0.9rem;
        color: #ccc;
    }

    .powered {
        font-size: 0.8rem;
        color: #aaa;
        text-align: right;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .search-box {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    .search-box h2 {
        margin-bottom: 15px;
        color: gold;
    }

    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: gold;
        border: none;
        border-radius: 5px;
        color: black;
        cursor: pointer;
        font-weight: bold;
        width: 80%;
    }

    button:hover {
        background-color: #d4af37;
    }

    .message {
        margin-top: 15px;
        font-size: 0.9rem;
    }

    footer {
        background-color: #000;
        text-align: center;
        padding: 10px;
        font-size: 0.8rem;
        color: #777;
        border-top: 1px solid #333;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Sindh Police Logo">
    <div class="title">
        <h1>Police Training Center Larkana</h1>
        <p>Examination Branch – LSC Batch 02/2025</p>
    </div>
    <div class="powered">Powered by Exam Branch</div>
</header>

<main>
    <div class="search-box">
        <h2>Admit Card Download Portal</h2>
        <input type="text" id="rollNo" placeholder="Enter Roll Number">
        <button onclick="downloadAdmitCard()">Download Admit Card</button>
        <div class="message" id="message"></div>
    </div>
</main>

<footer>
    &copy; 2025 Police Training Center Larkana – Examination Branch
</footer>

<script>
function downloadAdmitCard() {
    let rollNo = document.getElementById('rollNo').value.trim();
    let msg = document.getElementById('message');

    if (rollNo === "") {
        msg.style.color = "red";
        msg.textContent = "⚠ Please enter your Roll Number.";
        return;
    }

    let fileUrl = "admitcards/" + rollNo + ".pdf";
    fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) {
                msg.style.color = "lime";
                msg.textContent = "✅ Admit Card found. Opening...";
                window.open(fileUrl, '_blank');
            } else {
                msg.style.color = "red";
                msg.textContent = "❌ Admit card not found for Roll Number: " + rollNo;
            }
        })
        .catch(err => {
            msg.style.color = "red";
            msg.textContent = "⚠ Error: " + err;
        });
}
</script>

</body>
</html>
