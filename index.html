<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admit Card Download</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
        color: #4CAF50;
        margin-bottom: 10px;
    }
    p {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 20px;
    }
    input {
        padding: 12px;
        font-size: 16px;
        width: 100%;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
    }
    input:focus {
        outline: none;
        box-shadow: 0 0 8px #4CAF50;
    }
    button {
        padding: 12px;
        font-size: 16px;
        background: #4CAF50;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    .message {
        margin-top: 15px;
        font-size: 14px;
        color: #ff6b6b;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Admit Card Portal</h1>
    <p>Enter your Roll Number to download your Admit Card</p>
    <input type="text" id="rollNo" placeholder="Enter Roll Number">
    <button onclick="downloadAdmitCard()">Download Admit Card</button>
    <div class="message" id="message"></div>
</div>

<script>
function downloadAdmitCard() {
    let rollNo = document.getElementById('rollNo').value.trim();
    let messageBox = document.getElementById('message');
    messageBox.textContent = "";
    
    if (rollNo === "") {
        messageBox.textContent = "⚠ Please enter your Roll Number.";
        return;
    }
    
    let fileUrl = "admitcards/" + rollNo + ".pdf";
    fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) {
                window.open(fileUrl, '_blank');
            } else {
                messageBox.textContent = "❌ Admit card not found for Roll No: " + rollNo;
            }
        })
        .catch(err => {
            messageBox.textContent = "⚠ Error checking admit card.";
        });
}
</script>

</body>
</html>
