<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAAB RTC Hyderabad - Admit Card Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .logo {
      height: 80px;
      margin-bottom: 15px;
    }
    h1 {
      color: #4CAF50;
      margin: 10px 0;
      font-size: 24px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 15px;
      color: #ff6b6b;
      min-height: 20px;
    }
    .loading {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rtc-logo.jpeg" alt="SAAB RTC Logo" class="logo">
    <h1>SHAHEED ABDUL AZIZ BULLO</h1>
    <h2>RECRUIT TRAINING CENTER HYDERABAD</h2>
    <p>Admit Card Portal - LSC Batch 01/2025</p>
    
    <input type="text" id="rollNo" placeholder="Enter Roll Number (e.g. 1254)" 
           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <button onclick="searchAdmitCard()">Download Admit Card</button>
    
    <div class="loading" id="loading"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function searchAdmitCard() {
      const rollNo = document.getElementById('rollNo').value.trim();
      const message = document.getElementById('message');
      const loading = document.getElementById('loading');
      
      message.textContent = '';
      loading.style.display = 'block';
      
      if (!rollNo) {
        message.textContent = 'Please enter your roll number';
        loading.style.display = 'none';
        return;
      }

      try {
        // First try exact match (rollNo.pdf)
        let found = await checkFileExists(`admitcards/${rollNo}.pdf`);
        
        if (!found) {
          // If not found, try pattern (rollNo-*.pdf)
          // This requires server-side support or known naming pattern
          
          // For demo, we'll assume files are named "rollNo-Name.pdf"
          found = await checkFileExists(`admitcards/${rollNo}-Name.pdf`);
          
          // In production, you would need to:
          // 1. Have a server API that returns matching files, or
          // 2. Know the exact naming pattern
        }
        
        if (found) {
          window.open(`admitcards/${rollNo}-Name.pdf`, '_blank');
        } else {
          message.textContent = `Admit card not found for Roll No: ${rollNo}`;
        }
      } catch (error) {
        console.error('Error:', error);
        message.textContent = 'Error searching for admit card. Please try again.';
      } finally {
        loading.style.display = 'none';
      }
    }

    async function checkFileExists(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch (error) {
        console.error('Error checking file:', error);
        return false;
      }
    }

    // Allow Enter key to trigger search
    document.getElementById('rollNo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchAdmitCard();
      }
    });
  </script>
</body>
</html>
