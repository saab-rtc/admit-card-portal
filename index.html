<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSC Batch 02/2025 - Admit Card Portal</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #0d1b2a, #000000);
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    header {
        text-align: center;
        padding: 30px 15px 10px;
    }

    header h1 {
        font-size: 2rem;
        color: gold;
        margin-bottom: 5px;
        text-shadow: 0px 0px 8px rgba(255, 215, 0, 0.7);
    }

    header p {
        font-size: 1rem;
        color: #cccccc;
    }

    .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        margin-bottom: 15px;
        outline: none;
        text-align: center;
    }

    button {
        background-color: #1d3557;
        color: white;
        padding: 12px;
        width: 100%;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #457b9d;
    }

    .message {
        margin-top: 15px;
        font-size: 0.95rem;
        display: none;
        padding: 10px;
        border-radius: 6px;
    }

    .success {
        background-color: rgba(0, 255, 0, 0.1);
        color: #00ff99;
        border: 1px solid #00ff99;
    }

    .error {
        background-color: rgba(255, 0, 0, 0.1);
        color: #ff4d4d;
        border: 1px solid #ff4d4d;
    }

    footer {
        margin-top: auto;
        padding: 15px;
        font-size: 0.85rem;
        color: #888;
    }
</style>
</head>
<body>

<header>
    <h1>LSC Batch 02/2025</h1>
    <p>Admit Card Download Portal</p>
</header>

<div class="container">
    <input type="text" id="rollNo" placeholder="Enter Roll Number">
    <button onclick="downloadAdmitCard()">Download Admit Card</button>
    <div id="message" class="message"></div>
</div>

<footer>
    &copy; 2025 Examination Branch - All Rights Reserved
</footer>

<script>
function downloadAdmitCard() {
    let rollNo = document.getElementById('rollNo').value.trim();
    let msg = document.getElementById('message');
    
    if (rollNo === "") {
        msg.textContent = "⚠ Please enter your Roll Number.";
        msg.className = "message error";
        msg.style.display = "block";
        return;
    }
    
    let fileUrl = "admitcards/" + rollNo + ".pdf";
    
    fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) {
                msg.textContent = "✅ Admit card found! Opening PDF...";
                msg.className = "message success";
                msg.style.display = "block";
                setTimeout(() => { window.open(fileUrl, '_blank'); }, 1000);
            } else {
                msg.textContent = "❌ Admit card not found for Roll Number: " + rollNo;
                msg.className = "message error";
                msg.style.display = "block";
            }
        })
        .catch(err => {
            msg.textContent = "⚠ Error checking admit card: " + err;
            msg.className = "message error";
            msg.style.display = "block";
        });
}
</script>

</body>
</html>
