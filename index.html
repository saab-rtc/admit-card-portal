<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSC Batch 02/2025 - Admit Card Portal</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0a0f1c, #001f3f, #0a0f1c);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
        border: 1px solid rgba(255, 215, 0, 0.4);
    }
    h1 {
        color: gold;
        margin-bottom: 5px;
    }
    h2 {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 20px;
    }
    input {
        padding: 12px;
        font-size: 16px;
        width: 100%;
        border: none;
        border-radius: 8px;
        margin-bottom: 15px;
        text-align: center;
        background: #111;
        color: #fff;
        border: 1px solid #4CAF50;
    }
    input:focus {
        outline: none;
        box-shadow: 0 0 8px #4CAF50;
    }
    button {
        padding: 12px;
        font-size: 16px;
        background: #4CAF50;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    .message {
        margin-top: 15px;
        font-size: 14px;
        padding: 8px;
        border-radius: 5px;
    }
    .error {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid red;
        color: #ff6b6b;
    }
    .success {
        background: rgba(0, 255, 0, 0.2);
        border: 1px solid #4CAF50;
        color: #4CAF50;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Admit Card Portal</h1>
    <h2>LSC Batch 02/2025</h2>
    <input type="text" id="rollNo" placeholder="Enter Roll Number">
    <button onclick="downloadAdmitCard()">Download Admit Card</button>
    <div class="message" id="message"></div>
</div>

<script>
function downloadAdmitCard() {
    let rollNo = document.getElementById('rollNo').value.trim();
    let messageBox = document.getElementById('message');
    messageBox.textContent = "";
    messageBox.className = "message";
    
    if (rollNo === "") {
        messageBox.textContent = "⚠ Please enter your Roll Number.";
        messageBox.classList.add("error");
        return;
    }
    
    let fileUrl = "admitcards/" + rollNo + ".pdf";
    fetch(fileUrl, { method: 'HEAD' })
        .then(res => {
            if (res.ok) {
                messageBox.textContent = "✅ Admit card found. Downloading...";
                messageBox.classList.add("success");
                setTimeout(() => {
                    window.open(fileUrl, '_blank');
                }, 800);
            } else {
                messageBox.textContent = "❌ Admit card not found for Roll No: " + rollNo;
                messageBox.classList.add("error");
            }
        })
        .catch(err => {
            messageBox.textContent = "⚠ Error checking admit card.";
            messageBox.classList.add("error");
        });
}
</script>

</body>
</html>
