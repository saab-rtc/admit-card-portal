<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admit Card Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #ff4444;
    }
    #loadingSpinner {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Search Your Admit Card</h2>
  <p>Enter your CNIC (with or without dashes)</p>
  <input 
    type="text" 
    id="rollNo" 
    placeholder="e.g. 41302-1369189-9" 
    oninput="this.value = this.value.replace(/[^0-9-]/g, '')" 
  />
  <button onclick="downloadAdmitCard()">Search</button>
  
  <div id="loadingSpinner">⏳ Loading...</div>
  <div id="message"></div>
</div>

<script>
function formatCNIC(cnic) {
  cnic = cnic.replace(/\s+/g, "").trim();
  
  // Already in correct format
  if (/^\d{5}-\d{7}-\d{1}$/.test(cnic)) {
    return cnic;
  }
  
  // Remove non-digits
  const digits = cnic.replace(/\D/g, "");
  
  // Convert to CNIC format if 13 digits
  if (digits.length === 13) {
    return `${digits.slice(0,5)}-${digits.slice(5,12)}-${digits.slice(12)}`;
  }
  
  return cnic;
}

async function downloadAdmitCard() {
  const rollNoInput = document.getElementById('rollNo').value.trim();
  const messageBox = document.getElementById('message');
  const loadingSpinner = document.getElementById('loadingSpinner');
  messageBox.textContent = "";

  if (!rollNoInput) {
    messageBox.textContent = "⚠ Please enter your CNIC Number.";
    return;
  }

  loadingSpinner.style.display = "block";

  try {
    const formattedRollNo = formatCNIC(rollNoInput);
    const baseURL = "https://saab-rtc.github.io/admit-card-portal/admitcards";
    const fileUrl = `${baseURL}/${encodeURIComponent(formattedRollNo)}.pdf`;

    const response = await fetch(fileUrl, { method: 'HEAD' });
    loadingSpinner.style.display = "none";

    if (response.ok) {
      window.open(fileUrl, "_blank");
    } else {
      messageBox.textContent = `❌ Admit card not found for CNIC No: ${formattedRollNo}`;
    }
  } catch (error) {
    loadingSpinner.style.display = "none";
    messageBox.textContent = "⚠ Unable to load admit card.";
  }
}
</script>

</body>
</html>
